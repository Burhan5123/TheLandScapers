<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href="planters.css">
    <script src="landscaper.js"></script>
    <title>Landscaping</title>
</head>
<body>
          
    <header>

        <h2>The Land Scapers</h2>
        <h3>Contact Number: (+1) 403-342-1342</h3>
        <h3>Email: landscapers@gmail.com</h3>

    </header>
        
    
    <div class="main" >

        <form onsubmit="orderPlanter(); return false;">
    
            <label>Full Name</label><br>
            <input id="fullname" type="text" maxlength="30" pattern="[A-Za-z -]+$" placeholder="Enter your first name here" required autofocus><br>
    
            <label>Address</label><br>
            <input id="address" type="text" required placeholder="enter your address"><br>
    
            <label>Postal Code</label><br>
            <input id ="postalcode" type="text" placeholder="enter your postal code" pattern = "[A-Za-z][0-9][A-Za-z] [0-9][A-Za-z][0-9]" required><br>
    
            <label>Phone Number</label><br>
            <input id="phnumber" type="tel"  pattern="[0-9]{3}[-][0-9]{3}[-][0-9]{4}" placeholder = "e.g 123-123-1234" required><br>
    
            <label>E-mail Address</label><br>
            <input id="emailId" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder = "abc@example.com" required><br>
            
            <h3>Choose from the Following Planter Shapes</h3>
            <div id="radioB">
		    <input  id="squareCube" type="radio" name="planter" value="squareCube" onchange="choosePlanter(); return false;" > Square-Rectangular Cubes
		    <input  id="flatBottom" type="radio" name="planter" value="flatBottom"  onchange="choosePlanter(); return false;" > Flat bottomed cylinders
            <input  id="halfSpherical" type="radio" name="planter" value="halfSpherical"  onchange="choosePlanter(); return false;" > Â½ Spherical
		    <input  id="truncCone" type="radio" name="planter" value="truncCone"  onchange="choosePlanter(); return false;" > Truncated cone
            </div>
            <div id="planters"></div>
            <input type="reset" value="Reset"> <input type="submit" value="Submit" >

        </form>
             
        <div id="display"></div>
    </div>


</body>
</html>
